<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water — Clean Water Is One Tap Away</title>

  <!-- Font (simple, free fallback similar to Proxima/Helvetica) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Brand-ish palette (tweak as needed) */
      --bg: #ffffff;        /* deep teal page bg */
      --card: #146b77;      /* teal hero card */
      --text: #ffffff;      /* white text */
      --muted: #e7eef1;     /* pale text bg */
      --accent: #f9b233;    /* charity: water yellow */
      --accent-dark: #e6a320;
      --ink: #0d0d0d;       /* near black for dark text on light chips */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.08);
      border-radius: 12px;
    }
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      font-weight: 800;
      letter-spacing: 0.5px;
      user-select: none;
    }
    .brand {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.2px;
      text-transform: lowercase;
    }

    /* Hero Card */
    .hero {
      margin-top: 24px;
      background: linear-gradient(180deg, #157883 0%, #146b77 60%, #125c66 100%);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    /* Grid: left text / right images */
    .hero-grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 24px;
      align-items: center;
    }

    /* Left column */
    .eyebrow {
      display: inline-block;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      color: #eaf8fb;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 999px;
      margin-bottom: 14px;
    }

    .title {
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 800;
      line-height: 1.15;
      margin-bottom: 14px;
    }

    .subtitle-chip {
      display: inline-block;
      background: var(--muted);
      color: var(--ink);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 15px;
      max-width: 56ch;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
    }

    .cta-row {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .cta {
      appearance: none;
      border: none;
      background: var(--accent);
      color: var(--ink);
      font-weight: 800;
      font-size: 16px;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(249,178,51,0.35);
      transition: transform 0.06s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .cta:hover { background: var(--accent-dark); }
    .cta:active { transform: translateY(1px); box-shadow: 0 4px 14px rgba(249,178,51,0.28); }

    .secondary-note {
      font-size: 13px;
      opacity: 0.9;
    }

    /* Right column (layered imagery) */
    .art {
      position: relative;
      min-height: 360px;
    }

    /* Back portrait card */
    .card-portrait {
      position: absolute;
      right: 40px;
      bottom: 18px;
      width: 230px;         /* keep this close to your Canva proportions */
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      border: 4px solid var(--accent);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: #cfcfcf;  /* placeholder gray */
    }
    .card-portrait img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* Front phone card */
    .card-phone {
      position: absolute;
      left: 10px;
      top: -10px;
      width: 180px;
      height: 360px;
      border-radius: 20px;
      overflow: hidden;
      border: 4px solid var(--accent);
      box-shadow: 0 16px 50px rgba(0,0,0,0.45);
      background: #d9d9d9;  /* placeholder gray */
      transform: rotate(-3deg);
    }
    .card-phone img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* Footer */
    .footer {
      text-align: center;
      color: #cfe6eb;
      opacity: 0.85;
      font-size: 13px;
      margin: 28px 0 8px;
    }

    /* Simple mobile stacking (still beginner-friendly) */
    @media (max-width: 820px){
      .hero-grid { grid-template-columns: 1fr; }
      .art { min-height: 320px; margin-top: 4px; }
      .card-portrait { right: 24px; bottom: 10px; width: 220px; height: 285px; }
      .card-phone { left: 12px; top: -6px; width: 160px; height: 320px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
<header class="header">
  <div class="logo">
    <img src="charitywater_logo_horizontal_AllBlack.png" alt="Charity Water Logo" style="height: 60px;">
  </div>
</header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-grid">
        <!-- Left: Copy + CTA -->
        <div>
          <span class="eyebrow">Clean water changes everything</span>
          <h1 class="title">Clean Water Is One Tap Away</h1>
          <p class="subtitle-chip">
            Donate instantly from your phone, know every dollar funds clean water projects,
            and follow real updates that prove your impact.
          </p>
          <div class="cta-row">
            <a class="cta" href="#">Donate Here</a>
            <span class="secondary-note">100% of donations fund water projects.</span>
          </div>
        </div>

        <!-- Right: Layered imagery -->
        <div class="art">
          <!-- use these exact images -->
          <div class="card-phone">
            <img src="donation-phone.jpg" alt="Donation via Phone" />
          </div>
          <div class="card-portrait">
            <img src="ninoscongarrafonamarillo.jpg" alt="Niños con garrafón amarillo" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      © 2025 charity: water. All rights reserved.
    </footer>
  </div>
</body>
</html>
